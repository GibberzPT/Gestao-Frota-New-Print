<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar a Minha Volta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="card shadow-lg">
            <div class="card-header bg-warning">
                <h2 class="h3 mb-0">Editar a Minha Volta</h2>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="destino" class="form-label">Destino</label>
                        <input type="text" id="destino" name="destino" class="form-control" value="{{ round.destino }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="data_hora_saida" class="form-label">Data e Hora de Saída</label>
                        <input type="datetime-local" id="data_hora_saida" name="data_hora_saida" class="form-control"
                               value="{{ round.data_hora_saida[:16]|replace(' ', 'T') if round.data_hora_saida else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="kms_saida" class="form-label">KMs de Saída</label>
                        <input type="number" id="kms_saida" name="kms_saida" class="form-control" step="0.1" value="{{ round.kms_saida }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="acompanhantes" class="form-label">Observações (ex: acompanhantes)</label>
                        <textarea id="acompanhantes" name="acompanhantes" rows="3" class="form-control">{{ round.acompanhantes or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <hr>
                        <h6>Fotos de Saída</h6>
                        {% if round.fotos_saida %}
                            <p class="text-muted small">Fotos Atuais:</p>
                            <div class="d-flex flex-wrap gap-2 mb-2">
                                {% for foto in round.fotos_saida.split(',') %}
                                    <img src="{{ url_for('static', filename=foto) }}" alt="Foto de Saída" style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px;">
                                {% endfor %}
                            </div>
                        {% endif %}
                        <label for="fotos_saida" class="form-label">Carregar Novas Fotos (irá substituir as antigas)</label>
                        <input type="file" id="fotos_saida" name="fotos_saida" class="form-control" accept="image/*" multiple>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Alterações</button>
                        <a href="{{ url_for('driver_dashboard') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
