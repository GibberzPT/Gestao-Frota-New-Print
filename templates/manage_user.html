<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">{{ title }}</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Nome Completo</label>
                <input type="text" id="name" name="name" value="{{ user.nome if user else '' }}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            {% if not user %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Nome de Utilizador</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Palavra-passe</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            {% endif %}

            <div class="mb-6">
                <label for="access_level" class="block text-gray-700 font-medium mb-2">Nível de Acesso</label>
                <select id="access_level" name="access_level" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <option value="0" {% if user and user.nivel_acesso == 0 %}selected{% endif %}>Motorista</option>
                    <option value="1" {% if user and user.nivel_acesso == 1 %}selected{% endif %}>Administrador</option>
                </select>
            </div>

            <div class="flex justify-between items-center">
                <a href="{{ url_for('admin_users') }}" class="text-gray-600 hover:text-gray-900 transition duration-200">Cancelar</a>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700 transition duration-200">{{ 'Guardar Alterações' if user else 'Adicionar Utilizador' }}</button>
            </div>
        </form>
    </div>
</body>
</html>
