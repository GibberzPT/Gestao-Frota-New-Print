<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestão de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Bem-vindo, {{ user_name }}!</h1>
        <p class="text-xl text-gray-600 mb-6">
            {% if access_level == 1 %}
                Você está logado como **Administrador**.
            {% else %}
                Você está logado como **Motorista**.
            {% endif %}
        </p>
        <p class="text-gray-500 mb-8">Esta é a sua dashboard. Vamos começar a adicionar funcionalidades!</p>
        <a href="{{ url_for('logout') }}" class="inline-block bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 transition duration-200">Sair</a>
    </div>
</body>
</html>
