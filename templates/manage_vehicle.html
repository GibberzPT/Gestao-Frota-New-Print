<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">{{ title }}</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_vehicle') if not vehicle else url_for('edit_vehicle', vehicle_id=vehicle.id) }}" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ vehicle.nome if vehicle else '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="matricula" class="block text-gray-700 font-semibold mb-2">Matrícula</label>
                <input type="text" id="matricula" name="matricula" value="{{ vehicle.matricula if vehicle else '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="data_revisao" class="block text-gray-700 font-semibold mb-2">Data da Revisão</label>
                <input type="date" id="data_revisao" name="data_revisao" value="{{ vehicle.data_revisao if vehicle else '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label for="data_inspecao" class="block text-gray-700 font-semibold mb-2">Data da Inspeção</label>
                <!-- O '<' extra foi removido aqui -->
                <input type="date" id="data_inspecao" name="data_inspecao" value="{{ vehicle.data_inspecao if vehicle else '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label for="foto_veiculo" class="block text-gray-700 font-semibold mb-2">Foto do Veículo</label>
                <input type="file" id="foto_veiculo" name="foto_veiculo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="flex justify-between items-center mt-6">
                <a href="{{ url_for('admin_vehicles') }}" class="text-gray-600 hover:text-gray-900 transition duration-200">Cancelar</a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">Guardar Alterações</button>
            </div>
        </form>
    </div>
</body>
</html>
